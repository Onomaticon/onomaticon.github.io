  <h1>Installing Ontomasticon</h1>
  
  <h2>Apache settings</h2>
  <p>The following redirects are required for proper operation.</p>
  <pre><code>
    RewriteEngine on
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ /index.php?path=$1 [NC,L,QSA]
  </code></pre>
  

</body>
